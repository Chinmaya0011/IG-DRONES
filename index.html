<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timeline</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="timeline-container">
    <div class="timeline-details">
      <img src="images/2018.jpeg" alt="Event Image" id="event-image">
      <h2 id="event-title">April 2018</h2>
      <p id="event-description">We are one of India's leading drone firms in providing end-to-end Drone Solutions.</p>
    </div>

    <div class="timeline">
      <div class="timeline-item active" data-date="April 2018" data-description="We are one of India's leading drone firms in providing end-to-end Drone Solutions." data-image="images/2018.jpeg">
        April 2018
      </div>
      <div class="timeline-item" data-date="April 2019" data-description="Expanded services in multiple regions." data-image="images/2019.jpeg">
        April 2019
      </div>
      <div class="timeline-item" data-date="April 2020" data-description="Launched new drone technology for surveying." data-image="images/2020.jpeg">
        April 2020
      </div>
      <div class="timeline-item" data-date="April 2021" data-description="Introduced AI-powered drone systems." data-image="images/2021.jpeg">
        April 2021
      </div>
      <div class="timeline-item" data-date="April 2022" data-description="Opened new offices in different cities." data-image="images/2022.jpeg">
        April 2022
      </div>
      <div class="timeline-item" data-date="April 2023" data-description="Continued expansion of drone services." data-image="images/2023.jpeg">
        April 2023
      </div>
      <div class="timeline-item" data-date="April 2024" data-description="Future advancements planned in drone technology." data-image="images/2024.jpeg">
        April 2024
      </div>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
